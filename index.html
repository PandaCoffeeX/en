---
layout: layout-two
title: Liu Song's Blog
---

<section id="posts">
  <ul>
    {% for post in site.posts %}
    
    <li>
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string  }}</time>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %} 
  </ul>
</section>
